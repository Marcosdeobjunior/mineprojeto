<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resultados da Pesquisa</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <div id="menu"></div>
  <script src="js/menu.js"></script>
  <script src="js/pesquisa.js"></script>

  <main class="p-6">
    <h1 class="text-2xl font-semibold mb-4">Resultados da Pesquisa</h1>
    <div id="resultados"></div>
  </main>

  <script>
    // Recupera o termo de pesquisa
    const termo = localStorage.getItem('termoPesquisa') || '';

    // Exibe o termo pesquisado
    document.getElementById('resultados').innerHTML = `<p>Você pesquisou por: <strong>${termo}</strong></p>`;

    // Aqui você pode adicionar lógica para buscar e exibir resultados relevantes
    // Exemplo: buscar em localStorage ou em arquivos JSON
  </script>
</body>
</html>
