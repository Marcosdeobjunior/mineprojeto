<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tarefas - Sol de Sóter</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="bg-gray-50 text-gray-900">
  <!-- Menu dinâmico -->
  <div id="menu"></div>
  <script src="js/menu.js"></script>
  <script src="js/pesquisa.js"></script>

  <!-- Conteúdo principal -->
  <main class="max-w-4xl mx-auto p-6">
    <h1 class="text-2xl font-bold mb-4">Caixa de Entrada de Tarefas</h1>

    <!-- Formulário para adicionar nova tarefa -->
    <form id="formTarefa" class="mb-6">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <input type="text" id="titulo" placeholder="Título" required class="p-2 border rounded" />
        <input type="text" id="descricao" placeholder="Descrição" class="p-2 border rounded" />
        <input type="date" id="prazo" class="p-2 border rounded" />
      </div>
      <button type="submit" class="mt-4 px-4 py-2 bg-yellow-600 text-white rounded hover:bg-yellow-700">
        Adicionar Tarefa
      </button>
    </form>

    <!-- Tabela de tarefas -->
    <table class="min-w-full bg-white rounded shadow">
      <thead>
        <tr>
          <th class="py-2 px-4 border-b">Título</th>
          <th class="py-2 px-4 border-b">Descrição</th>
          <th class="py-2 px-4 border-b">Prazo</th>
          <th class="py-2 px-4 border-b">Ações</th>
        </tr>
      </thead>
      <tbody id="listaTarefas">
        <!-- As tarefas serão adicionadas aqui dinamicamente -->
      </tbody>
    </table>
  </main>

  <script>
    // Função para carregar tarefas do localStorage
    function carregarTarefas() {
      const tarefas = JSON.parse(localStorage.getItem('tarefas')) || [];
      const lista = document.getElementById('listaTarefas');
      lista.innerHTML = '';
      tarefas.forEach((tarefa, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td class="py-2 px-4 border-b">${tarefa.titulo}</td>
          <td class="py-2 px-4 border-b">${tarefa.descricao}</td>
          <td class="py-2 px-4 border-b">${tarefa.prazo}</td>
          <td class="py-2 px-4 border-b">
            <button onclick="removerTarefa(${index})" class="text-red-500 hover:underline">Remover</button>
          </td>
        `;
        lista.appendChild(row);
      });
    }

    // Função para adicionar nova tarefa
    document.getElementById('formTarefa').addEventListener('submit', function(e) {
      e.preventDefault();
      const titulo = document.getElementById('titulo').value;
      const descricao = document.getElementById('descricao').value;
      const prazo = document.getElementById('prazo').value;
      const novaTarefa = { titulo, descricao, prazo };
      const tarefas = JSON.parse(localStorage.getItem('tarefas')) || [];
      tarefas.push(novaTarefa);
      localStorage.setItem('tarefas', JSON.stringify(tarefas));
      carregarTarefas();
      this.reset();
    });

    // Função para remover tarefa
    function removerTarefa(index) {
      const tarefas = JSON.parse(localStorage.getItem('tarefas')) || [];
      tarefas.splice(index, 1);
      localStorage.setItem('tarefas', JSON.stringify(tarefas));
      carregarTarefas();
    }

    // Carregar tarefas ao iniciar
    carregarTarefas();
  </script>
</body>
</html>
